<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdowns Dinâmicos</title>
</head>
<body>

  <label for="dropdown1">Dropdown 1:</label>
  <select id="dropdown1" onchange="populateDropdown2()">
    <option value="option1">Opção 1</option>
    <option value="option2">Opção 2</option>
    <option value="option3">Opção 3</option>
  </select>

  <br>

  <label for="dropdown2">Dropdown 2:</label>
  <select id="dropdown2"></select>

  <script>
    function populateDropdown2() {
      // Obtém o valor selecionado no dropdown1
      var selectedValue = document.getElementById("dropdown1").value;

      // Obtém o elemento do dropdown2
      var dropdown2 = document.getElementById("dropdown2");

      // Limpa as opções atuais do dropdown2
      dropdown2.innerHTML = "";

      // Adiciona opções ao dropdown2 com base na seleção do dropdown1
      if (selectedValue === "option1") {
        addOption(dropdown2, "suboption1-1", "Subopção 1.1");
        addOption(dropdown2, "suboption1-2", "Subopção 1.2");
      } else if (selectedValue === "option2") {
        addOption(dropdown2, "suboption2-1", "Subopção 2.1");
        addOption(dropdown2, "suboption2-2", "Subopção 2.2");
      } else if (selectedValue === "option3") {
        addOption(dropdown2, "suboption3-1", "Subopção 3.1");
        addOption(dropdown2, "suboption3-2", "Subopção 3.2");
      }
    }

    function addOption(selectElement, value, text) {
      // Cria um elemento de opção
      var option = document.createElement("option");

      // Define o valor e o texto da opção
      option.value = value;
      option.text = text;

      // Adiciona a opção ao dropdown
      selectElement.add(option);
    }
  </script>

</body>
</html>
